<section class="w-full max-w-xl mx-auto bg-white shadow-lg rounded-xl p-8">
  <h1 class="capitalize text-center text-blue-700 text-3xl font-bold mb-6">{{'login.login' | translate}}</h1>

  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="space-y-5">

    <!--? ================= Email ================= -->
    <div>
      <label for="userEmail" class="capitalize block mb-1 text-sm font-medium text-gray-700">
        {{'login.email' | translate}}</label>
      <input formControlName="email" type="email" id="userEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 text-sm
              focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition">

      <!-- ? Email Alert Message -->
      <app-alert formType="login" [control]="loginForm.get('email')" field="Email"></app-alert>

    </div>

    <!--? ================= Password ================= -->
    <div>
      <label for="userPassword" class="capitalize block mb-1 text-sm font-medium text-gray-700">
        {{'login.password' |translate}}</label>
      <input formControlName="password" type="password" id="userPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 text-sm
              focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition">

      <!-- ? Password Alert Message -->
      <app-alert formType="login" [control]="loginForm.get('password')" field="Password"></app-alert>
    </div>

    <!--? ================= Messsages ================= -->
    @if (errorMsg) {
    <p class="text-center p-4 mb-4 mt-4 text-sm text-red-800 rounded-lg bg-red-100">{{errorMsg}}</p>
    }

    @if (successMsg) {
    <p class="text-center p-4 mb-4 mt-4 text-sm text-green-800 rounded-lg bg-green-100">{{successMsg}}</p>
    }

    <!--? ================= Submit Button ================= -->

    <!-- ? [disabled]="loginForm.invalid"  -->
    <button type="submit" [disabled]="isLoading"
      class="capitalize w-full bg-blue-600 text-white py-2 rounded-lg font-semibold
            hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 transition disabled:bg-gray-400 disabled:cursor-default">
      {{'login.login' | translate}}
      @if (isLoading) {
      <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse"></i>
      }
    </button>

    <!--? ================= Forget Password ================= -->

    <div class="flex justify-between">
      <a routerLink="/forgotPass" class="text-blue-600 cursor-pointer text-sm hover:underline">
        {{'login.forgotPassword' | translate}}?
      </a>
      <a routerLink="/register" class="text-blue-600 cursor-pointer text-sm hover:underline">
        {{'login.createANewAccount' | translate}}
      </a>
    </div>
    <div class="text-left mt-2">

    </div>
    <div class="text-right">

    </div>
  </form>
</section>
