<section>
  <div>
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 cursor-pointer">

      <!-- ? ===================== Product Card ===================== -->

      @for (product of products; track product._id) {
      <div
        class="group bg-white rounded-3xl border border-gray-300 shadow-sm hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 flex flex-col overflow-hidden">
        <div>
          <!-- ? Product Image -->
          <div class="bg-white p-4 overflow-hidden flex items-center justify-center">
            <img [src]="product.imageCover" alt="product"
              class="w-full h-[250px] object-contain group-hover:scale-105 transition-transform duration-300" />
          </div>

          <!-- ? Product Info -->
          <div class="flex-1 flex flex-col justify-between p-5">
            <div class="mb-4">
              <span class="inline-block font-semibold text-blue-600 bg-blue-100 text-xs rounded-full px-3 py-1 mb-2">{{
                product.category.name}}</span>
              <h3 class="text-lg font-bold text-gray-800 truncate px-1">
                {{ product.title.split(' ', 3).join(' ') }}
              </h3>
            </div>

            <div class="flex justify-between items-center text-sm text-gray-600">
              <span class="text-base text-gray-800 font-semibold">{{ product.price}} EGP</span>
              <div class="flex items-center gap-1">
                <i class="fas fa-star text-yellow-400"></i>
                <span class="text-gray-500">{{ product.ratingsAverage }}</span>
              </div>
            </div>
          </div>
        </div>


        <!-- ? Add to Cart Button -->
        <div class="p-5 pt-0" (click)="addProductToCart(product._id)">
          <button
            class="cursor-pointer w-full py-2 rounded-xl bg-blue-600 text-white font-semibold shadow-md transition-colors duration-300 ease-in-out hover:bg-blue-700 hover:shadow-lg">
            Add to Cart
          </button>
        </div>
      </div>
      }

    </div>
  </div>
</section>
