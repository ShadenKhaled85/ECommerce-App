<div class="max-w-5xl mx-auto px-6 py-10">
  <!-- Page Title -->
  <h1 class="text-3xl font-bold text-blue-600 mb-8 text-center">All Orders</h1>

  <!-- Orders List -->
  <div class="space-y-8">
    <!-- Single Order Card -->
    <div class="bg-white shadow-lg rounded-xl p-6 border border-gray-200 hover:shadow-xl transition">
      <!-- Order Header -->
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 border-b pb-4 mb-4">
        <div>
          <p class="text-gray-600 text-sm">Order #<span class="font-semibold text-gray-800">123456</span></p>
          <p class="text-gray-500 text-sm">Created on: <span class="font-semibold">July 28, 2025</span></p>
        </div>
        <div class="flex gap-4">
          <span class="px-3 py-1 text-sm rounded-full font-medium bg-green-100 text-green-700">
            Paid
          </span>
          <span class="px-3 py-1 text-sm rounded-full font-medium bg-yellow-100 text-yellow-700">
            Pending Delivery
          </span>
        </div>
      </div>

      <!-- Items -->
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <img src="https://via.placeholder.com/60" alt="Product" class="w-16 h-16 rounded-lg object-cover border" />
            <div>
              <p class="text-gray-800 font-semibold">Wireless Headphones</p>
              <p class="text-gray-500 text-sm">Qty: 2</p>
            </div>
          </div>
          <p class="font-semibold text-blue-600">1200 EGP</p>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <img src="https://via.placeholder.com/60" alt="Product" class="w-16 h-16 rounded-lg object-cover border" />
            <div>
              <p class="text-gray-800 font-semibold">Smart Watch</p>
              <p class="text-gray-500 text-sm">Qty: 1</p>
            </div>
          </div>
          <p class="font-semibold text-blue-600">750 EGP</p>
        </div>
      </div>

      <!-- Order Footer -->
      <div class="border-t mt-4 pt-4 flex justify-between items-center">
        <p class="text-gray-700 text-lg font-semibold">Total: <span class="text-blue-600">1950 EGP</span></p>
        <button class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow">
          View Details
        </button>
      </div>
    </div>

    <!-- You can repeat the above block for multiple orders -->
  </div>
</div>
