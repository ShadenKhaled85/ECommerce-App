<div class="max-w-7xl mx-auto px-6 py-10">
  <h1 class="text-3xl font-bold text-blue-600 mb-8 text-center">Shop by Brands</h1>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (brand of brands; track brand._id) {
    <div
      class="bg-white rounded-xl shadow hover:shadow-xl transition-transform hover:-translate-y-1 cursor-pointer group p-6 flex flex-col items-center">

      <!-- ? Logo Container -->
      <div
        class="w-32 h-32 rounded-full border border-gray-200 flex items-center justify-center overflow-hidden bg-gray-50 group-hover:border-blue-500 transition">
        <img [src]="brand.image" [alt]="brand.name"
          class="max-w-[80%] max-h-[80%] object-contain transition-transform group-hover:scale-110" />
      </div>

      <!-- ? Brand Name -->
      <p class="mt-4 text-lg font-semibold text-gray-800 group-hover:text-blue-600 transition">{{ brand.name }}</p>
    </div>
    }
  </div>
</div>
